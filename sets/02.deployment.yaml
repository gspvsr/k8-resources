apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels: # belongs to deployment
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels: # these labels should match with pod
        app: nginx
        project: roboshop
        component: frontend
  template: # This is the pod defination.
    metadata:
      labels:
        app: nginx
        project: roboshop
        component: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
